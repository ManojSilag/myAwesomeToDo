       </div>
       <ul id="list">
        <li class="myCheck"><input type="checkbox" 
        id="check"><label >Go to Gym</label></li>

            id="check" checked><label >Do coding</label></li>
            <li class="myCheck"><input type="checkbox" 
                id="check" checked><label >Eat</label></li>
       </ul>
    </div>
